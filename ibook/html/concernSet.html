<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>关注设置</title>
		<link rel="stylesheet" type="text/css" href="../css/concernSet.css"/>
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1477404150_6468928.css"/>
		<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<a class="iconfont icon-jiantouzuo" href="concern.html"></a>
			<span>关注更新推送</span>
		</header>
		<section>
			<div id="main-top">
				<p>
					<span>接收更新推送</span>
					<input class="mui-switch mui-switch-animbg" type="checkbox" checked> 
				</p>
				<p>
					<span>默认打开新关注对象的更新推送</span>
					<input class="mui-switch mui-switch-animbg" type="checkbox">
				</p>
				<div id="manage">
					<p>管理更新推送对象</p>
					<p>您可以在此部分管理需要推送跟新的项目，打开推送，则该关注 对象一有文章跟新，就会提示您。</p>
				</div>
			</div>
			<div id="main-bottom">
				<ul>
					<li>
						<span>关注的用户</span>
						<a class="iconfont icon-jiantouyou" href="javascript:;"></a>
					</li>
					<li>
						<span>关注的专题</span>
						<a class="iconfont icon-jiantouyou" href="javascript:;"></a>
					</li>
					<li>
						<span>关注的文集</span>
						<a class="iconfont icon-jiantouyou" href="javascript:;"></a>
					</li>
				</ul>
			</div>
		</section>
		<script src="../js/public.js" type="text/javascript" charset="utf-8"></script>

	</body>
</html>
